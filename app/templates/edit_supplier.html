{% extends 'index.html' %}

{% block content %}

<div class="card" style="width: 25rem;">
    <div class="card-header">
        <h5>Editing {{ supplier.companyname }}</h5>
    </div>
    <div class="card-body">
        <form method="post" action="/edit-supplier-post/{{ supplier.id }}/">
            {% csrf_token %}
            <div class="form-group">
                <label>Contact person</label>
                <input type="text" name="companyname" value="{{ supplier.companyname}}" class="form-control">
            </div>
            <div class="form-group">
                <label>Contact person</label>
                <input type="text" name="contactname" value="{{ supplier.contactname }}" class="form-control">
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="text" name="phone" value="{{ supplier.phone }}" class="form-control">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" name="email" value="{{ supplier.email }}" class="form-control">
            </div>
            <input type="submit" value="Update" class="btn btn-success btn-sm">
            <input type="button" onclick="window.location.href='/suppliers'" class="btn btn-secondary btn-sm" value="Cancel">
        </form>
    </div>
</div>

{% endblock %}
